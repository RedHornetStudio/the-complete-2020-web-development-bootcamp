<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type examples</title>
</head>
<body>
    <form action="">
        <label for="">A push button with no default behavior displaying the value of the value attribute, empty by default.</label>
        <br>
        <input type="button">
        <br><br>
        <label for="">A check box allowing single values to be selected/deselected.</label>
        <br>
        <input type="checkbox">
        <br><br>
        <label for="">A control for specifying a color; opening a color picker when active in supporting browsers.</label>
        <br>
        <input type="color">
        <br><br>
        <label for="">A control for entering a date (year, month, and day, with no time). Opens a date picker or numeric wheels for year, month, day when active in supporting browsers.</label>
        <br>
        <input type="date">
        <br><br>
        <label for="">A control for entering a date and time, with no time zone. Opens a date picker or numeric wheels for date- and time-components when active in supporting browsers.</label>
        <br>
        <input type="datetime-local">
        <br><br>
        <label for="">A field for editing an email address. Looks like a text input, but has validation parameters and relevant keyboard in supporting browsers and devices with dynamic keyboards.</label>
        <br>
        <input type="email">
        <br><br>
        <label for="">A control that lets the user select a file. Use the accept attribute to define the types of files that the control can select.	</label>
        <br>
        <input type="file">
        <br><br>
        <label for="">A control that is not displayed but whose value is submitted to the server. There is an example in the next column, but it's hidden!</label>
        <br>
        <input type="hidden">
        <br><br>
        <label for="">A control for entering a month and year, with no time zone.</label>
        <br>
        <input type="month">
        <br><br>
        <label for="">A control for entering a number. Displays a spinner and adds default validation when supported. Displays a numeric keypad in some devices with dynamic keypads.</label>
        <br>
        <input type="number">
        <br><br>
        <label for="">A single-line text field whose value is obscured. Will alert user if site is not secure.</label>
        <br>
        <input type="password">
        <br><br>
        <label for="">A radio button, allowing a single value to be selected out of multiple choices with the same name value.</label>
        <br>
        <input type="radio">
        <br><br>
        <label for="">A control for entering a number whose exact value is not important. Displays as a range widget defaulting to the middle value. Used in conjunction htmlattrdefmin  and htmlattrdefmax to define the range of acceptable values.</label>
        <br>
        <input type="range">
        <br><br>
        <label for="">A button that resets the contents of the form to default values. Not recommended.</label>
        <br>
        <input type="reset">
        <br><br>
        <label for="">A single-line text field for entering search strings. Line-breaks are automatically removed from the input value. May include a delete icon in supporting browsers that can be used to clear the field. Displays a search icon instead of enter key on some devices with dynamic keypads.</label>
        <br>
        <input type="search">
        <br><br>
        <label for="">A button that submits the form.</label>
        <br>
        <input type="submit">
        <br><br>
        <label for="">A control for entering a telephone number. Displays a telephone keypad in some devices with dynamic keypads.	</label>
        <br>
        <input type="tel">
        <br><br>
        <label for="">The default value. A single-line text field. Line-breaks are automatically removed from the input value.</label>
        <br>
        <input type="text">
        <br><br>
        <label for="">A control for entering a time value with no time zone.</label>
        <br>
        <input type="time">
        <br><br>
        <label for="">A field for entering a URL. Looks like a text input, but has validation parameters and relevant keyboard in supporting browsers and devices with dynamic keyboards.</label>
        <br>
        <input type="url">
        <br><br>
        <label for="">A control for entering a date consisting of a week-year number and a week number with no time zone.</label>
        <br>
        <input type="week">
        <br><br>
    </form>
</body>
</html>
